<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://ogp.me/ns#" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ page_title }}</title>
    
      <link rel="stylesheet" href="theme.scss" type="text/css" />
		  {{ content_for_header }}
		
</head>

<body>
	
	<div align="center">
	<div id="body" class="page_{{ request.template }}">
	
		{{ content_for_notifications }}
    
		<div class="splash_header">
			
		<div align="center">
		<div class="header_pic_container"><a href="/"><img src="{{ site.meta_image_large_url }}" width="140" height="140"></a></div>
		<div class="padtop"><h1><a href="/">{{ site.long_name }}</a></h1></div>
		</div>
		
		</div>
		
		<div class="splash_middle">

    <div class="width_container padtopmore">
		<div class="content_{{ request.template }}">

      {% yield %}

			{% if request.is_intern? and page.is_editing_available? %}
		      <a href="{{ page.admin_edit_url }}">{{ "fugue-edit-signiture" | icon }} Edit this page</a>
		  {% endif %}

			<div align="center"><div class="submit-button" id="splash-button"><a href="/">Continue to {{ site.name }}</a></div></div>
			
		</div>
		</div>
		
		</div>
		{{ content_for_footer }}
		
	</div>
	</div>

</body>
</html>
